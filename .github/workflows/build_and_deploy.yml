name: 'Deploy on release tag'

on:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+\+?r?e?v?*
      - v20[0-9][0-9].[0-1]?[1470].[0-9]+

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  release-on-tag:
    uses: balena-os/github-workflows/.github/workflows/build_and_deploy.yml@9c8018fd8abd36b112bf07bc1145b4ff0cc33f6f # v0.1.4
    with:
      deployTo: "production"
    secrets: inherit
