            - subject: Remove docker-image deploy type and only upload artifacts when needed
              hash: 514b4379a5f14693644cb1bffc27883e5afb0a28
              body: >
                We haven't supported a deploy type of docker-image for a few
                years

                now so we can remove these conditions.
              footer:
                Change-type: patch
                change-type: patch
                Signed-off-by: Kyle Harding <kyle@balena.io>
                signed-off-by: Kyle Harding <kyle@balena.io>
              author: Kyle Harding
              nested: []
            - subject: Update all jobs to use new artifact format and paths
              hash: 4d0a23b9eb2a182eeab57a39be673dc461556b9e
              body: >
                - Update hostapp-deploy, s3-deploy, ami-deploy, and leviathan
                jobs to use new hostapp/testing artifacts


                - Replace tarball-based artifact handling with individual file
                decryption and decompression


                - Update artifact download paths and decryption logic across all
                deployment jobs


                - Add validation for Docker image loading and improve error
                handling


                - Clean up environment variable assignments and remove duplicate
                Docker Hub login steps
              footer:
                Change-type: minor
                change-type: minor
                Signed-off-by: Kyle Harding <kyle@balena.io>
                signed-off-by: Kyle Harding <kyle@balena.io>
              author: Kyle Harding
              nested: []
            - subject: Split artifact uploads into hostapp and testing artifacts
              hash: 163efe77b215eb2e24c2096d7d7ed7134e46fce7
              body: >
                - Replace single 'Upload artifacts' with separate uploads for
                hostapp and testing


                - Hostapp artifacts include deflate files, manifests, and
                metadata for S3/webresource deployment


                - Testing artifacts include images and docker containers needed
                by Leviathan test suites


                - Use specific file patterns instead of tarball for better
                separation of concerns
              footer:
                Change-type: minor
                change-type: minor
                Signed-off-by: Kyle Harding <kyle@balena.io>
                signed-off-by: Kyle Harding <kyle@balena.io>
              author: Kyle Harding
              nested: []
            - subject: Refactor artifact preparation and encryption
              hash: 4b13dff429331bfe4dbc7ba5357e51fb5a966aee
              body: >
                - Move Docker Hub login earlier in workflow to be available for
                subsequent steps


                - Update artifact preparation to use S3_DEPLOY_PATH and disable
                compression


                - Add deflate file preparation step for S3/webresource
                deployment


                - Update encryption to work with individual files instead of
                tarball
              footer:
                Change-type: minor
                change-type: minor
                Signed-off-by: Kyle Harding <kyle@balena.io>
                signed-off-by: Kyle Harding <kyle@balena.io>
              author: Kyle Harding
              nested: []
            - subject: Add S3_DEPLOY_PATH environment variable
              hash: 9a72af4cbfb17849489852ad337978c22c93240f
              body: >
                This environment variable provides a structured path for
                deploying artifacts that includes the device slug and OS
                version, which will be used to organize S3 uploads and
                downloads.
              footer:
                Change-type: patch
                change-type: patch
                Signed-off-by: Kyle Harding <kyle@balena.io>
