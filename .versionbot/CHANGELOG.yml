                      body: >
                        This factors out portions of the `xfer` package, so that
                        we can

                        reuse this functionality between `balena pull` and
                        `balena load`. There

                        was a good deal of duplication.
                      footer:
                        Signed-off-by: Leandro Motta Barros <leandro@balena.io>
