            - subject: "recipes-core/packagegroup-resin: Set PACKAGE_ARCH"
              hash: b267e7b5e6309cac4418929be270ab5a57d1d438
              body: |
                Packages with dinamically changed names cannot be included
                in allarch package groups. This package was set to allarch
                because it inherits packagegroup class, which sets PACKAGE_ARCH
                to "all" by default.

                This fixes the following error:
                    packagegroup-resin-1.0-r1 do_package_write_ipk: An allarch packagegroup shouldn't depend on packages which are dynamically renamed (kernel-modules to kernel-modules-6.6.3-g284172f37508)

                See https://github.com/openembedded/meta-openembedded/commit/112cca9f474
              footer:
